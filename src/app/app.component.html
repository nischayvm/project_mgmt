<div
  class="app-shell relative min-h-screen overflow-hidden bg-[radial-gradient(circle_at_top,_rgba(59,130,246,0.15),transparent_55%),radial-gradient(circle_at_bottom,_rgba(236,72,153,0.12),transparent_65%)]"
>
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_center,_rgba(255,255,255,0.05),transparent_60%)]"
  ></div>
  <div class="relative z-10 flex min-h-screen flex-col">
    <header
      *ngIf="layout() !== 'auth'"
      class="sticky top-0 z-20 border-b border-white/10 bg-background/85 backdrop-blur-2xl shadow-[0_10px_30px_rgba(15,23,42,0.25)]"
    >
      <div
        class="mx-auto flex w-full max-w-7xl items-center justify-between gap-6 px-5 py-4 lg:px-8"
      >
        <a
          routerLink="/dashboard"
          class="group flex items-center gap-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground"
          aria-label="Go to dashboard"
        >
          <span
            class="flex h-12 w-12 items-center justify-center rounded-2xl border border-white/15 bg-white/10 shadow-inner shadow-primary/30 backdrop-blur"
          >
            <img
              src="/favicon.ico"
              alt="Employee Management logo"
              class="h-9 w-9 object-contain"
            />
          </span>
          <span
            class="text-base font-semibold tracking-tight text-foreground"
            data-testid="app-brand"
          >
            Angular Employee Management
          </span>
        </a>
        <nav
          *ngIf="layout() !== 'auth'"
          class="hidden items-center gap-4 text-sm font-medium text-muted-foreground md:flex"
        >
          <a
            routerLink="/business-insights"
            class="transition-colors hover:text-foreground"
            >Business Insights</a
          >
          <a
            routerLink="/calendar-timeline"
            class="transition-colors hover:text-foreground"
            >Calendar & Timeline</a
          >
          <a
            routerLink="/api-doc"
            class="transition-colors hover:text-foreground"
            >API Doc</a
          >
          <a
            routerLink="/api-status"
            class="transition-colors hover:text-foreground"
            >API Status</a
          >
        </nav>
        <a
          href="https://arnob-mahmud.vercel.app/"
          target="_blank"
          rel="noreferrer noopener"
          ubButton
          size="sm"
          variant="secondary"
          class="hidden shadow-lg shadow-primary/25 md:inline-flex"
        >
          Need help?
        </a>
      </div>
    </header>

    <main
      class="flex-grow"
      [ngClass]="
        layout() === 'auth'
          ? 'px-0 sm:px-0 lg:px-0 py-0'
          : 'mx-auto w-full max-w-7xl px-4 py-4 flex flex-col'
      "
    >
      <router-outlet />
    </main>

    <footer
      *ngIf="layout() !== 'auth'"
      class="border-t border-white/10 bg-background/80 backdrop-blur-xl"
    >
      <div
        class="mx-auto flex w-full max-w-7xl flex-col items-center justify-between gap-4 px-4 py-6 text-xs text-muted-foreground sm:flex-row"
      >
        <p>
          &copy; {{ currentYear }} {{ title }}. Feel free to extend this
          project.
        </p>
        <div class="flex items-center gap-4">
          <span class="hidden sm:inline text-muted-foreground/60"
            >Tailwind CSS + shadcn/ui ready.</span
          >
          <a
            href="https://ui.adrianub.dev/"
            target="_blank"
            rel="noreferrer"
            class="text-primary transition-colors hover:text-primary/80"
          >
            Explore components
          </a>
        </div>
      </div>
    </footer>
  </div>
</div>
<app-toast-container />
