<div class="mx-auto flex w-full max-w-7xl flex-col gap-8 px-4 py-8">
  <section
    class="rounded-[30px] border border-white/10 bg-white/5/75 px-6 py-5 shadow-[0_30px_80px_rgba(15,23,42,0.45)] backdrop-blur-xl"
  >
    <div
      class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between"
    >
      <nav class="flex flex-wrap gap-2 text-sm font-semibold">
        <a
          routerLink="/dashboard"
          routerLinkActive="is-active-tab"
          [routerLinkActiveOptions]="{ exact: true }"
          class="tab-pill"
        >
          Dashboard
        </a>
        <a
          routerLink="/employee"
          routerLinkActive="is-active-tab"
          class="tab-pill"
        >
          Employees
        </a>
        <a
          routerLink="/projects"
          routerLinkActive="is-active-tab"
          class="tab-pill"
        >
          Projects
        </a>
        <a
          routerLink="/project-employee"
          routerLinkActive="is-active-tab"
          class="tab-pill"
        >
          Project Team
        </a>
      </nav>
      <button
        type="button"
        (click)="logOff()"
        class="inline-flex items-center justify-center rounded-xl border border-white/10 bg-gradient-to-r from-rose-500/70 via-rose-500/50 to-rose-500/30 px-4 py-2 text-sm font-semibold text-white shadow-[0_15px_35px_rgba(225,29,72,0.45)] transition duration-200 hover:border-rose-300/40 hover:from-rose-500/80 hover:via-rose-500/60 hover:to-rose-500/40"
      >
        Log out
      </button>
    </div>
  </section>

  <section
    class="rounded-[30px] border border-white/10 bg-white/5/80 px-4 py-6 shadow-[0_45px_120px_rgba(8,12,32,0.55)] backdrop-blur-xl sm:px-6"
  >
  <router-outlet></router-outlet>
  </section>
</div>
